                    <p> <font face="幼圆" size=3> &nbsp;&nbsp;&nbsp;&nbsp;每个想去而未去的地方，都是一个未了的心愿，一个还未醒的梦。<br>
                      &nbsp;&nbsp;&nbsp;&nbsp;想去海南的天涯海角，想去美国西海岸的加州硅谷......<br>
                      &nbsp;&nbsp;&nbsp;&nbsp;想去的地方呀，须有花儿草儿，阳光、空气和水，还有树木和森林。<br>
                      &nbsp;&nbsp;&nbsp;&nbsp;想去的地方呀，只要我的朋友快乐，亲人平安。<br>
                      &nbsp;&nbsp;&nbsp;&nbsp;想去的地方呀，只有到过，梦才能醒来，愿才能结了。<br>
                      </font> </p>
